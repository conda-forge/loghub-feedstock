{% set name = "loghub" %}
{% set version = "0.5.1" %}
{% set hash = "cea67512cddbe3c8d2e8f6e2010d10b269f2f3f53ca767c09ccd549e316185a7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ hash }}

build:
  noarch: python
  number: 1
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  entry_points:
    - loghub = loghub.cli.main:main
    - loghub-labels = loghub.cli.label_creator:main

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools
  run:
    - jinja2
    - python >={{ python_min }}
    - requests

test:
  requires:
    - python {{ python_min }}
  commands:
    - loghub --help
    - loghub-labels --help

about:
  home: https://github.com/spyder-ide/loghub
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: Generate changelogs based on Github milestones or tags.
  description: |
    Generate changelogs based on Github milestones or tags.
  dev_url: https://github.com/spyder-ide/loghub

extra:
  recipe-maintainers:
    - ccordoba12
