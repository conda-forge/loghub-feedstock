{% set name = "loghub" %}
{% set version = "0.5.0" %}
{% set hash = "3e590bac578f9b23cb8cb3e8724913bd38cf648cffdf9500c3698ad6e6d124c0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ hash }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  entry_points:
    - loghub = loghub.cli.main:main
    - loghub-labels = loghub.cli.label_creator:main

requirements:
  host:
    - pip
    - python
    - setuptools
  run:
    - jinja2
    - python

test:
  commands:
    - loghub --help
    - loghub-labels --help

about:
  home: https://github.com/spyder-ide/loghub
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: Generate changelogs based on Github milestones or tags.
  description: |
    Generate changelogs based on Github milestones or tags.
  dev_url: https://github.com/spyder-ide/loghub

extra:
  recipe-maintainers:
    - ccordoba12
    - goanpeca
